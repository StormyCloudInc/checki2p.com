<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I2P Reseed Status - Backend Comparison</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .backend-toggle {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .backend-toggle button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        
        .backend-toggle button.active {
            background: #4CAF50;
            border-color: #4CAF50;
            transform: scale(1.05);
        }
        
        .backend-toggle button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .backend-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .backend-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        
        .backend-section h2 {
            margin-top: 0;
            text-align: center;
        }
        
        .status-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .status-table th, .status-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-table th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        .status-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .dot {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            position: relative;
        }
        
        .glowing-green {
            background-color: #00ff00;
            box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            animation: pulse-green 2s infinite;
        }
        
        .glowing-red {
            background-color: #ff0000;
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            animation: pulse-red 2s infinite;
        }
        
        .glowing-yellow {
            background-color: #ffff00;
            box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00;
            animation: pulse-yellow 2s infinite;
        }
        
        @keyframes pulse-green {
            0% { box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
            50% { box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00; }
            100% { box-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
        }
        
        @keyframes pulse-red {
            0% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
            50% { box-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }
            100% { box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000; }
        }
        
        @keyframes pulse-yellow {
            0% { box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00; }
            50% { box-shadow: 0 0 30px #ffff00, 0 0 60px #ffff00; }
            100% { box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00; }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #ff0000;
        }
        
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I2P Reseed Server Status - Backend Comparison</h1>
        
        <div class="backend-info">
            <p>Compare data between Neon (PostgreSQL) and Appwrite backends</p>
        </div>
        
        <div class="comparison-grid">
            <div class="backend-section">
                <h2>Neon Backend</h2>
                <div id="neonStatus" class="loading">Loading...</div>
            </div>
            
            <div class="backend-section">
                <h2>Appwrite Backend</h2>
                <div id="appwriteStatus" class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script src="/assets/js/reseed-compare.js"></script>
</body>
</html>
