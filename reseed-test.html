<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I2P Reseed Check - Card Layout Test</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon.ico">
</head>
<body>
    <header>
        <span id="homelink"></span>
        <nav>
            <ul>
                <li><a href="/index.html">CheckI2P.com</a></li>
                <li><a href="/reseed.html">Reseed Server Status</a></li>
                <li><a href="/reseed-test.html">Test Layout</a></li>
                <li><a href="/donate.html">Donate Today!</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="header">
            <img src="/assets/images/logo.svg" alt="Logo" class="logo">
        </div>

        <div class="content">
            <div class="donate-banner"></div>
        </div>

        <!-- Status Summary Section -->
        <div class="status-summary">
            <h2>Reseed Network Status</h2>
            <div class="summary-stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalServers">-</span>
                    <span class="stat-label">Total Servers</span>
                </div>
                <div class="stat-card online">
                    <span class="stat-number" id="onlineServers">-</span>
                    <span class="stat-label">Online</span>
                </div>
                <div class="stat-card offline">
                    <span class="stat-number" id="offlineServers">-</span>
                    <span class="stat-label">Offline</span>
                </div>
                <div class="stat-card warning">
                    <span class="stat-number" id="warningServers">-</span>
                    <span class="stat-label">Warning</span>
                </div>
            </div>
        </div>

        <div class="message">
            <div id="statusContainer" class="card-container">
                <p>Loading server status...</p>
            </div>
            <div id="lastCheckedContainer" class="last-checked"></div>
        </div>
    </div>

    <footer class="reseed-footer">
        Created by <a href="https://stormycloud.org/">stormycloud.org</a> |

        <a href="https://www.instagram.com/stormycloudinc/" target="_blank">Instagram</a>
    </footer>

</body>
</html>
